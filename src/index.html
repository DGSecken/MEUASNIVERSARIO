<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convitinho do Dioguinho :O</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&family=Ruslan+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero__title">Olá amigo(a) :D</h1>
            <p class="hero__title__text">Venha para a minha festa de aniversário em <b><span id="counter"></span></b></p>
                <img src="assets/party_moji.png" alt="Emoji Festando" data-aos="flip-right">
                <div class="bd-info">
                    <h1 data-aos="flip-right">DIOGO</h1 >
                    <h2 data-aos="flip-right" >19 Anos</h2>
                </div>
        </div>
    </header>

    <section class="bd-stats" data-aos="fade-up">
        <div class="container">
            <ul class="bd-stats__info">
                <li class="bd-stats__item">
                    <p class="bd-stats__item__question">Quando?</p>
                    <P class="bd-stats__item__answer">28 de Fevereiro de 2024</P>
                </li>
                <li class="bd-stats__item">
                    <p class="bd-stats__item__question">Onde?</p>
                    <P class="bd-stats__item__answer">Rua Mariana Jardim, Rio Comprido, 238</P>
                </li>
                <li class="bd-stats__item">
                    <p class="bd-stats__item__question">Quem vai?</p>
                    <P class="bd-stats__item__answer">Você está convidado!</P>
                </li>
            </ul>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
